<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal - Gymeal</title>
    <style>
        :root {
            --bg: #000000;
            --card: #1A1A1C;
            --accent: #FF4848;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --text-tertiary: #666666;
            --border: #2A2A2C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-mark {
            width: 48px;
            height: 48px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 0.9375rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .link-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .link-card span {
            font-weight: 500;
        }

        .link-card .arrow {
            color: var(--text-tertiary);
            transition: transform 0.2s;
        }

        .link-card:hover .arrow {
            color: var(--accent);
            transform: translateX(4px);
        }

        .lang-toggle {
            margin-top: 2.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .lang-toggle a {
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .lang-toggle a:hover {
            color: var(--text-primary);
            background: var(--card);
        }

        .lang-toggle a.active {
            color: var(--text-primary);
            background: var(--card);
        }

        .copyright {
            margin-top: 3rem;
            color: var(--text-tertiary);
            font-size: 0.8125rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-mark">G</div>
            <span class="logo-text">Gymeal</span>
        </div>

        <h1>Legal Documents</h1>
        <p class="subtitle">Choose a document to read</p>

        <div class="links">
            <a href="privacy-en.html" class="link-card">
                <span>Privacy Policy</span>
                <span class="arrow">→</span>
            </a>
            <a href="terms-en.html" class="link-card">
                <span>Terms of Service</span>
                <span class="arrow">→</span>
            </a>
            <a href="roadmap-en.html" class="link-card">
                <span>Roadmap</span>
                <span class="arrow">→</span>
            </a>
        </div>

        <div class="lang-toggle">
            <a href="index.html" class="active">English</a>
            <a href="index-fr.html">Français</a>
        </div>

        <p class="copyright">© 2025 Gymeal. All rights reserved.</p>
    </div>
</body>
</html>
