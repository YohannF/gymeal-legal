<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymeal - Legal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .logo p {
            color: #666;
            margin-top: 5px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link-group {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }
        .link-group h2 {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }
        .link-group a {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }
        .link-group a:hover {
            text-decoration: underline;
        }
        .contact {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #666;
        }
        .contact a {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Gymeal</h1>
            <p>Nutrition & Workout Tracking</p>
        </div>

        <div class="links">
            <div class="link-group">
                <h2>Privacy Policy</h2>
                <a href="privacy-en.html">English</a>
                <a href="privacy-fr.html">Fran&ccedil;ais</a>
            </div>

            <div class="link-group">
                <h2>Terms of Service</h2>
                <a href="terms-en.html">English</a>
                <a href="terms-fr.html">Fran&ccedil;ais</a>
            </div>
        </div>

        <div class="contact">
            <p>Contact: <a href="mailto:feliciteyohann@gmail.com">feliciteyohann@gmail.com</a></p>
            <p style="margin-top: 10px; font-size: 0.9em;">&copy; 2025 Yohann F&eacute;licit&eacute;</p>
        </div>
    </div>
</body>
</html>
